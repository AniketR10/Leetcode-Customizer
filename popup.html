<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Changer — All Fonts</title>
  <style>
    :root{--gap:8px;--pad:10px}
    body{font-family:Inter,Arial,sans-serif;margin:0;padding:var(--pad);min-width:320px}
    h3{margin:0 0 8px 0;font-size:16px}
    .controls{display:flex;gap:8px;margin-bottom:8px}
    .controls > *{flex:1}
    input[type="search"]{padding:8px;border:1px solid #ddd;border-radius:6px;width:100%}
    .select-row{display:flex;gap:8px;margin-bottom:8px}
    select{padding:8px;border-radius:6px;border:1px solid #ddd;width:100%}
    button{padding:8px;border-radius:6px;border:0;background:#0b69ff;color:white;cursor:pointer}
    button.secondary{background:#e0e0e0;color:#111}
    #fontList{height:320px;overflow:auto;border:1px solid #eee;padding:6px;border-radius:6px;background:#fafafa}
    .font-item{display:flex;justify-content:space-between;align-items:center;padding:6px;border-radius:4px;margin-bottom:4px}
    .font-name{font-weight:600}
    .font-preview{font-size:14px;color:#666;margin-left:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .row{display:flex;gap:8px;align-items:center}
    .small{font-size:12px;color:#666}
    #loading{font-size:13px;color:#666;padding:6px;text-align:center}
    .picker { display:flex; gap:8px; align-items:center; }
    .font-actions { display:flex; gap:6px; }
  </style>
</head>
<body>
  <h3>LeetCode Font Changer</h3>

  <div class="controls">
    <input id="search" type="search" placeholder="Search fonts (system + Google)"/>
  </div>

  <div class="select-row">
    <div style="flex:1">
      <label class="small">UI font</label>
      <select id="uiChoice"><option value="">(select UI font)</option></select>
    </div>
    <div style="flex:1">
      <label class="small">Code font</label>
      <select id="codeChoice"><option value="">(select code font)</option></select>
    </div>
  </div>

  <div style="display:flex;gap:8px;margin-bottom:8px">
    <button id="apply">Apply</button>
    <button class="secondary" id="reset">Reset</button>
    <div style="flex:1"></div>
  </div>

  <div id="fontList" aria-live="polite"></div>
  <div id="loading">Loading fonts…</div>
  <script src="popup.js"></script>

</body>

</html>
